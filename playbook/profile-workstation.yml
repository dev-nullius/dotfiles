---
- name: Workstation Profile
  hosts: localhost
  become: true
  tasks:
    - include_tasks: provision-setup.yml

    - name: Add common system tools
      package:
        name:
          - git
          - tmux
          - gawk
          - curl
          - wget
          - python3
          - python3-pip
          - ansible
        state: present

    - name: Add common productivity tools
      package:
        name:
          - vim
          - neovim
          - groff
          - aspell
          - aspell-en
        state: present

    - include_tasks: provision-security.yml

    - include_tasks: provision-certs.yml

    - include_tasks: provision-chrome.yml

    - include_tasks: provision-docker.yml

    - when: ansible_os_family == 'Debian'
      block:
        - name: (Debian) Add system tools
          package:
            name:
              - python3-apt
              - curl
            state: present

        - name: (Debian) Add development tools
          package:
            name:
              - build-essential
            state: present

        - name: (Debian) Add python build dependencies
          package:
            name:
              - libssl-dev
              - zlib1g-dev
              - libbz2-dev
              - libreadline-dev
              - libsqlite3-dev
              - llvm
              - libncursesw5-dev
              - xz-utils
              - tk-dev
              - libxml2-dev
              - libxmlsec1-dev
              - libffi-dev
              - liblzma-dev
            state: present

        - name: (Debian) Add office productivity tools
          package:
            name:
              - mutt
            state: present


    - when: ansible_os_family == 'RedHat'
      block:
        - name: (RHEL) Add system tools
          package:
            name:
              - python3-dnf
            state: present

        - name: (RHEL) Add development tools
          package:
            name:
              - '@Development tools'
            state: present

        - name: (RHEL) Add python build dependencies
          package:
            name:
              - zlib-devel
              - bzip2
              - bzip2-devel
              - readline-devel
              - sqlite
              - sqlite-devel
              - openssl-devel
              - tk-devel
              - libffi-devel
              - xz-devel
            state: present

        - name: (RHEL) Add office productivity tools
          package:
            name:
              - libreoffice
            state: present

    - include: provision-cleanup.yml
