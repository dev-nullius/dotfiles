name: Ansible Lint

on:
  push:
    branches: [ master, feature-* ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run ansible-lint
        uses: ansible-community/ansible-lint-action@main
        with:
          path: "playbook/"
